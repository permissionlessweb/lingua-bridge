[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -s
log_cli = true
log_cli_level = INFO
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    discord: mark test as requiring Discord connection
    web: mark test as browser-based web test
filterwarnings =
    ignore::DeprecationWarning
